<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicLogin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="music-text">
        <h1 class="main-heading">Feel The Beat</h1>
        <h3 class="sub-heading">Your music journey starts here!!</h3>
        <!-- <p class="tagline">Login and let the rhythm guide your soul connect, play, and vibe to every beat you love.</p> -->
      </div>
    </div>

    <div class="right">
      <div class="input-box">
        <i class="material-icons">mail</i>
        <input type="email" placeholder="Gmail">
      </div>

      <div class="input-box">
        <i class="material-icons">lock</i>
        <input type="password" placeholder="Password">
      </div>

      <div class="options">
        <span>Forgot password?</span>
        <span><input type="checkbox"> Remember me</span>
      </div>

      <button>Sign In</button>

      <div class="divider">or</div>

      <div class="google-btn">
        <img src="assets/download.png" alt="Google logo">
        Continue with Google
      </div>

      <div class="register">
        Don't have an account? <a href="#">Register</a>
      </div>
    </div>
  </div>
</body>

</html>
